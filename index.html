<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Fibonacci Timer and Brown Noise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #808080, #C0C0C0);
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle, #404040 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.2;
            pointer-events: none;
        }
        #timer {
            height: 30vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14vh;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #main-todo {
            height: 30vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14vh;
            color: #333;
            text-align: center;
            padding: 0 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #todo-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .todo-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(249, 249, 249, 0.8);
            border-radius: 5px;
        }
        #todo-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #todo-input {
            width: 70%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px 0 0 5px;
        }
        #add-todo, #start-timer, #grind-button, #restart-button, #brown-noise-button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #add-todo:hover, #start-timer:hover, #grind-button:hover, #restart-button:hover, #brown-noise-button:hover {
            background-color: #45a049;
        }
        #timer-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        #help-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 1000;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #help-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }
        #help-dialog h2 {
            margin-top: 0;
        }
        #help-dialog ul {
            padding-left: 20px;
        }
        #close-help {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="help-icon">?</div>
    <div id="help-dialog">
        <h2>How to Use</h2>
        <ul>
            <li>Rule 1: Start Brown Noise for background sound</li>
            <li>Rule 2: Use the Fibonacci Timer for focused work sessions</li>
            <li>Rule 3: Add and manage your todos in the list</li>
            <li>Rule 4: The main todo displays your current focus task</li>
            <li>Rule 5: Review the notes</li>
        </ul>
        <span id="close-help">‚ùå</span>
    </div>
    <div id="timer">00:00</div>
    <div id="timer-buttons">
        <button id="start-timer">Start Timer</button>
        <button id="grind-button" class="hidden">Grind</button>
        <button id="restart-button" class="hidden">Restart</button>
        <button id="brown-noise-button">Play Brown Noise</button>
    </div>
    <div id="main-todo"></div>
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Enter a new todo">
        <button type="submit" id="add-todo">Add</button>
    </form>
    <div id="todo-list"></div>
    <script src="script.js"></script>
</body>
</html>
